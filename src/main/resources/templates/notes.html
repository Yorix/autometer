<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<br/>

<div class="container">
    <div class="row">
        <div class="col-7"></div>
        <div class="col-5" style="text-align: right;">
            <iframe src="/budget/" width="100%" height="50px" align="left"
                    scrolling="no" style="border: 0;"></iframe>
        </div>
    </div>
</div>
<br/>

<div class="container">
    <div class="card bg-dark">
        <div class="card-header">
            <div class="row">
                <div class="col-8">
                    <img th:src="'/'+${car.imgFilename}"
                         style="max-width: 100%; max-height: 130px;">
                    <div class="content align-end" th:text="${car.make+' '+car.model}"></div>
                </div>
                <div class="col-4">
                    <table>
                        <tr style="color: var(--neg-color);">
                            <td>Расходы:</td>
                            <td th:text="${spending}"></td>
                        </tr>
                        <tr style="color: var(--pos-color);">
                            <td>Выручка:</td>
                            <td th:text="${income}"></td>
                        </tr>
                        <tr style="color: var(--var-color);">
                            <td>Прибыль:</td>
                            <td id="balance_info" th:data-balance="${spending+income}"
                                th:text="${spending+income}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <iframe th:src="'/'+${car.id}+'/new-note/'" width="100%" height="100px"
                scrolling="no" style="border: 0;"></iframe>
        <div class="card-body">
            <div class="card bg-dark" th:each="note:${notes}">
                <div class="container row" th:object="${note}">
                    <div class="col-2">
                        <div th:id="'date_div'+*{id}" th:text="*{date}"></div>
                    </div>
                    <div class="col-6">
                        <div th:id="'desc_div'+*{id}" th:text="*{description}"></div>
                    </div>
                    <div class="col-2">
                        <div th:id="'value_div'+*{id}" th:text="*{value}"></div>
                    </div>
                    <div class="col-1">
                        <button th:id="'change_btn'+*{id}" type="button"
                                th:onclick="'clickChange(\''+${note.id}+'\');'"
                                class="btn btn-outline-warning btn-sm" style="display: block"><<
                        </button>
                        <button th:id="'submit_btn'+*{id}" type="button"
                                th:data-1="${note.id}"
                                th:data-2="${note.car.id}"
                                th:onclick="|clickSubmit(getAttribute('data-1'), getAttribute('data-2'));|"
                                class="btn btn-outline-success btn-sm" style="display: none">>>
                        </button>
                    </div>
                    <div class="col-1">
                        <button type="button"
                                th:data-1="${note.id}"
                                th:data-2="${note.car.id}"
                                th:onclick="|clickDelete(getAttribute('data-1'), getAttribute('data-2'));|"
                                class="btn btn-outline-danger btn-sm" style="display: block">&#10008;
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-light" onclick="goto('../')"><< Назад</button>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
<script src="/js/notes.js"></script>
</body>
</html>
