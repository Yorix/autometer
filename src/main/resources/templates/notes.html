<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все записи по авто</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<div th:insert="~{parts/header-menu :: menu}"></div>

<div class="container">
    <div class="card bg-dark" th:object="${car}">
        <div class="card-header">
            <div class="row">
                <div class="col-8">
                    <img th:src="|/img/*{imgFilename}|" style="max-width: 100%; max-height: 170px;">
                    <div class="content header-text text-right pr-3" th:text="|*{make} *{model}|"></div>
                </div>
                <div class="col-4">
                    <table>
                        <tr>
                            <td>Расходы:</td>
                            <td class="money" th:text="*{spending}"></td>
                        </tr>
                        <tr>
                            <td>Выручка:</td>
                            <td class="money" th:text="*{income}"></td>
                        </tr>
                        <tr>
                            <td>Прибыль:</td>
                            <td class="money" th:text="*{spending+income}"></td>
                        </tr>
                        <tr>
                            <td>+30% от расходов:</td>
                            <td class="money grey-white" th:text="*{spending*-1+spending*-0.3}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="card-body">

            <div th:insert="~{parts/new-note :: create}"></div>

            <div class="card px-3 bg-dark selectable" th:each="note:${notes}">
                <div class="row" th:object="${note}">
                    <div class="col-2">
                        <div th:id="|div-date*{id}|" th:text="*{date}"></div>
                    </div>
                    <div class="col-6">
                        <div th:id="|div-desc*{id}|" th:text="*{description}"></div>
                    </div>
                    <div class="col-2">
                        <div class="money" th:id="|div-value*{id}|" th:text="*{value}"></div>
                    </div>
                    <div class="col-1">
                        <button th:id="|btn-change*{id}|" type="button" th:onclick="|clickChange(${note.id});|"
                                class="btn btn-outline-warning btn-sm" style="display: block">
                            <<
                        </button>
                        <button th:id="|btn-submit*{id}|" type="button" th:onclick="|clickSubmit(${note.id});|"
                                class="btn btn-outline-success btn-sm" style="display: none">
                            >>
                        </button>
                    </div>
                    <div class="col-1">
                        <button type="button" th:onclick="|clickDelete(${note.id});|"
                                class="btn btn-outline-danger btn-sm" style="display: block">
                            &#10008;
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-light" onclick="goto('../')"><< Назад</button>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
<script src="/js/notes.js"></script>
</body>
</html>
