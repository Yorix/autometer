<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style th:inline="css">
        .placeholder {
            margin-right: auto;
            margin-left: auto;
            margin-top: auto;
            width: 100%;
            height: 100px;
            position: relative;
        }

        .bg-image-blur, .bg-image {
            background-image: url('/files/[[${car.imgFilename}]]');
            background-size: auto 100%;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .bg-image-blur {
            filter: blur(20px);
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            text-shadow: 0 0 5px #000;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body class="bg-secondary text-light">

<br/>
<div class="container">
    <div class="card bg-dark">
        <div class="card-header">
            <div class="row">
                <div class="col-8">
                    <div class="placeholder">
                        <div class="bg-image-blur"></div>
                        <div class="bg-image"></div>
                        <div class="content" th:text="${car.make+' '+car.model}"></div>
                    </div>
                </div>
                <div class="col-2">
                    Сумма:
                </div>
                <div class="col-2">
                    <p th:text="${sum}"></p>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card bg-dark" th:each="note:${notes}">
                <div class="container row" th:object="${note}">
                    <div class="col-2">
                        <input id="date_input" type="text" placeholder="dd.mm.yyyy" th:value="*{date}">
                    </div>
                    <div class="col-6">
                        <input id="desc_input" type="text" placeholder="Описание" th:value="*{description}">
                    </div>
                    <div class="col-2">
                        <input id="note_value_input" oninput="cuttingDecimalPlaces(this)" type="number"
                               step="0.01" min="0" max="999999999" placeholder="0.00" th:value="*{value}">
                    </div>
                    <div class="col-2">
                        <button type="button" id="change_btn" class="btn btn-outline-light">редактировать</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" id="back_btn" class="btn btn-outline-light"><< Назад</button>
        </div>
    </div>
</div>

<script>
<!--todo-->
</script>

<script src="/js/app/app.js"></script>
</body>
</html>
