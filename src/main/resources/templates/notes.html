<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<iframe src="/header-menu/" width="100%" height="50px" scrolling="no" style="border: 0;"></iframe>
<br/>

<div class="container">
    <div class="card bg-dark" th:object="${car}">
        <div class="card-header">
            <div class="row">
                <div class="col-8">
                    <img th:src="|/*{imgFilename}|"
                         style="max-width: 100%; max-height: 130px;">
                    <div class="content align-end" th:text="|*{make} *{model}|"></div>
                </div>
                <div class="col-4">
                    <table>
                        <tr style="color: var(--neg-color);">
                            <td>Расходы:</td>
                            <td th:text="*{spending}"></td>
                        </tr>
                        <tr style="color: var(--pos-color);">
                            <td>Выручка:</td>
                            <td th:text="*{income}"></td>
                        </tr>
                        <tr style="color: var(--var-color);">
                            <td>Прибыль:</td>
                            <td id="balance-info" th:data-balance="*{spending+income}"
                                th:text="*{spending+income}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <iframe src="new-note/" scrolling="no" style="width: 100%; height: 100px; border: 0;"></iframe>
        <div class="card-body">
            <div class="card bg-dark" th:each="note:${notes}">
                <div class="container row" th:object="${note}">
                    <div class="col-2">
                        <div th:id="|div-date*{id}|" th:text="*{date}"></div>
                    </div>
                    <div class="col-6">
                        <div th:id="|div-desc*{id}|" th:text="*{description}"></div>
                    </div>
                    <div class="col-2">
                        <div th:id="|div-value*{id}|" th:text="*{value}"></div>
                    </div>
                    <div class="col-1">
                        <button th:id="|btn-change*{id}|" type="button" th:onclick="|clickChange(${note.id});|"
                                class="btn btn-outline-warning btn-sm" style="display: block">
                            <<
                        </button>
                        <button th:id="|btn-submit*{id}|" type="button" th:onclick="|clickSubmit(${note.id});|"
                                class="btn btn-outline-success btn-sm" style="display: none">
                            >>
                        </button>
                    </div>
                    <div class="col-1">
                        <button type="button" th:onclick="|clickDelete(${note.id});|"
                                class="btn btn-outline-danger btn-sm" style="display: block">
                            &#10008;
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-light" onclick="goto('../')"><< Назад</button>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
<script src="/js/notes.js"></script>
</body>
</html>
