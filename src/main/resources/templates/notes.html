<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-secondary text-light">

<div class="container">
    <div class="row">
        <div class="col-7" th:each="note:${notes}">
            <p th:text="${note.description}"></p>
            <p th:text="${note.value}"></p>
        </div>
        <div class="col-5">
            <!-- Content -->
        </div>
    </div>
</div>

<div class="col-2">
    <button type="button" id="back_btn" class="btn btn-outline-light"><< Назад</button>
</div>

<script src="/js/app/app.js"></script>
</body>
</html>
