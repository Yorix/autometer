<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Рассчёты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<iframe src="/header-menu/" width="100%" height="50px" scrolling="no" style="border: 0;"></iframe>
<br/>

<div class="container">
    <div class="card bg-dark">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <label>Дата выпуска
                        <input id="input-date-of-issue" type="date" class="form-control">
                    </label>
                    <label>Объём
                        <input id="input-volume" type="number" step="0.001" min="0" max="20"
                               class="form-control" placeholder="0.00">
                    </label>
                    <label>Сумма начисления
                        <input id="input-additional-sum" type="number" step="0.01" min="0" max="9999999"
                               class="form-control" placeholder="0.00"
                               oninput="cuttingDecimalPlaces(this)">
                    </label>
                </div>
                <div class="col">
                    <label>Доллар
                        <input id="input-usd" type="number" step="0.01" min="0" max="999"
                               class="form-control" placeholder="0.00" th:value="${usd}">
                    </label>
                    <label>Евро
                        <input id="input-eur" type="number" step="0.01" min="0" max="999"
                               class="form-control" placeholder="0.00" th:value="${eur}">
                    </label>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-2">Пошлина</div>
                <div id="div-duty" class="col-2 money"></div>
            </div>
            <div class="row">
                <div class="col-2">Акциз</div>
                <div id="div-excise" class="col-2 money"></div>
            </div>
            <div class="row">
                <div class="col-2">НДС</div>
                <div id="div-vat" class="col-2 money"></div>
            </div>
            <div class="row">
                <div class="col-2">Всего</div>
                <div id="div-total" class="col-2 money"></div>
            </div>
        </div>
        <div class="card-footer">

        </div>
    </div>
</div>

<script src="/js/calculator.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
