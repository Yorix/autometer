<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<br/>

<div class="container-fluid" style="text-align: right;">
    <button type="button" class="btn btn-outline-light btn-small" onclick="goto('/updates/')">Проверить обновления</button>
</div>
<br/>

<div class="container-fluid row">
    <div class="col-8">
        <button type="button" class="btn btn-outline-light" onclick="goto('newCar/')">&#10010;</button>
    </div>
    <div class="col-4" style="text-align: right;">
        <div id="budget"></div>
    </div>
</div>
<br/>

<div class="container-fluid row">
    <div class="container col-4" th:each="car:${cars}">
        <a th:href="'/cars/'+${car.id}+'/'">
            <div class="card text-white bg-dark">
                <div class="card-header">
                    <div th:text="${car.make}+' '+${car.model}"></div>
                    <div th:text="${textProperties.header}"></div>
                </div>
                <div class="card-body" style="height: 400px;">
                    <div th:text="${textProperties.body}"></div>
                    <img th:src="'/'+${car.imgFilename}"
                         style="max-width: 100%; max-height: 350px;">
                </div>
                <div class="card-footer">
                    <div class="card-text" th:text="${textProperties.footer}"></div>
                </div>
            </div>
        </a>
        <br/>
    </div>
</div>

<script src="/js/app/app.js"></script>
</body>
</html>
