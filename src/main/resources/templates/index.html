<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

<br>
<div class="container">
    <form method="get" action="/cars/newCar">
        <button type="submit" class="btn btn-outline-light">Add new car</button>
    </form>
</div>
<br>

<div class="card-columns">
    <div class="container" th:each="car:${cars}" th:with="carId=@{'/cars/'+${car.id}}">
        <a th:href="${carId}">
            <div class="card text-white bg-info">
                <div class="card-header" th:text="${car.make}+' '+${car.model}"></div>
                <div class="card-body">
                    <p th:text="${car.imgFilename}"></p>
                    <img th:src="'/files/'+${car.imgFilename}"
                         style="max-width: 100%;"
                         alt="Car image">
                </div>
                <div class="card-footer">
                    <p class="card-text">смотреть</p>
                </div>
            </div>
        </a>
    </div>
</div>

</body>
</html>
