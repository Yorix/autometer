<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>

<a href="/cars/newCar">Add new car</a>


<table>
    <tr th:each="car : ${cars}" th:with="carId=@{'/cars/'+${car.id}}">
        <td>
            <a th:href="${carId}" th:text="${car.id}"></a>
        </td>
        <td>
            <a th:href="${carId}" th:text="${car.make}"></a>
        </td>
        <td>
            <a th:href="${carId}" th:text="${car.model}"></a>
        </td>
    </tr>
</table>


</body>
</html>
