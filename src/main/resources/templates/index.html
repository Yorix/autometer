<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-secondary text-light">

<br/>
<div class="container">
    <button type="button" id="new_car_btn" class="btn btn-outline-light">Новое авто</button>
</div>
<br/>

<div class="card-columns">
    <div class="container" th:each="car:${cars}">
        <a th:href="'/cars/'+${car.id}+'/'">
            <div class="card text-white bg-info">
                <div class="card-header">
                    <div th:text="${car.make}+' '+${car.model}"></div>
                    <div th:text="${textProperties.header}"></div>
                </div>
                <div class="card-body">
                    <div th:text="${textProperties.body}"></div>
                    <img th:src="'/files/'+${car.imgFilename}"
                         style="max-width: 100%;">
                </div>
                <div class="card-footer">
                    <div class="card-text" th:text="${textProperties.footer}"></div>
                </div>
            </div>
        </a>
    </div>
</div>

<script src="/js/app/app.js"></script>
</body>
</html>
