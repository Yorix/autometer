<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

<form action="/cars" method="post" enctype="multipart/form-data" th:object="${car}">
    <div class="form-group row col-sm-4">
        <input type="text" class="form-control" id="make" placeholder="Марка" th:field="*{make}"/>
    </div>
    <div class="form-group row col-sm-4">
        <input type="text" class="form-control" id="model" placeholder="Модель" th:field="*{model}"/>
    </div>
    <div class="form-group row col-sm-4">
        <input type="file" class="form-control-file" id="img" placeholder="Фото" name="file"/>
    </div>
    <div class="form-group row col-sm-4">
        <button type="submit" class="btn btn-outline-light">Добавить</button>
    </div>
</form>

</body>
</html>
