<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">

<form method="post" th:object="${car}" th:action="@{/cars}">
    <div class="form-group row col-sm-4">
        <label for="make">Марка</label>
        <input type="text" class="form-control" id="make" placeholder="make" th:field="*{make}"/>
    </div>
    <div class="form-group row col-sm-4">
        <label for="model">Модель</label>
        <input type="text" class="form-control" id="model" placeholder="model" th:field="*{model}"/>
    </div>
    <div class="form-group row col-sm-4">
        <button type="submit" class="btn btn-outline-light">Добавить</button>
    </div>
</form>
