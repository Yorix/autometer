<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="list(arg1, arg2)">
    <div class="row">
        <div class="container col-lg-4 my-3" th:each="car:${cars}"
             th:if="${car.income}*${arg1}+${arg2} > 0">
            <a th:href="|/cars/${car.id}/|">
                <div class="card bg-dark selectable">
                    <div class="card-header">
                        <div class="row">
                            <div class="col" th:text="|${car.make} ${car.model} ${car.year}|"></div>
                            <div class="col text-right"
                                 th:if="${#httpServletRequest.requestURI.equals('/cars/orders/')}"
                                 th:text="${car.user.username}"></div>
                        </div>
                    </div>
                    <div class="card-body text-center" style="height: 400px">
                        <img th:src="|/img/${car.currentImg}|"
                             th:if="${car.currentImg}"
                             style="max-width: 100%; max-height: 350px;">
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col text-left money" th:text="${car.spending+car.income}"
                                 title="Баланс по машине"></div>
                            <div class="col text-right money grey-white" title="+30% от расходов"
                                 th:text="${car.spending*-1+car.spending*-0.3}">
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

</body>
</html>
