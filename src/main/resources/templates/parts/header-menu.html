<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="py-5" th:fragment="menu">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#httpServletRequest.requestURI}=='/cars/' ? 'active' : null">
                    <a class="nav-link" href="/cars/">Список авто</a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.requestURI}=='/cars/new-car/' ? 'active' : null">
                    <a class="nav-link" href="/cars/new-car/">Добавить авто</a>
                </li>
                <li class="nav-item"
                    th:classappend="${#httpServletRequest.requestURI}=='/calculator/' ? 'active' : null">
                    <a class="nav-link" href="/calculator/">Калькулятор</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/farewell/" onclick="exitProgram();">Выход</a>
                </li>
            </ul>
        </div>

        <div>
            <ul class="navbar-nav">
                <li class="nav-item ml-3">
                    <span>Баланс: </span>
                    <span class="money" th:text="${budget+balance}"></span>
                </li>
                <li class="nav-item ml-3">
                    <button id="btn-add-to-budget" type="button" onclick="editBudget();"
                            class="btn btn-outline-success btn-sm">
                        &#10010;
                    </button>

                    <div class="input-group">
                        <input id="input-budget" type="number" step="0.01" min="0" max="9999999"
                               class="form-control-sm" style="display: none" placeholder="0.00"
                               oninput="cuttingDecimalPlaces(this)"/>
                        <div class="input-group-append">
                            <button id="btn-submit-budget" type="button"
                                    th:onclick="|submitBudget(${budget});|"
                                    class="btn btn-outline-success btn-sm" style="display: none">
                                >>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>


    <script src="/js/jquery.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</div>

</body>
</html>
