<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="car">
    <a th:href="|/car/${car.id}|">
        <div class="card selectable">
            <div class="card-header">
                <div th:text="|${car.make} ${car.model} ${car.year}|"></div>
                <div class="right usr-img"
                     th:if="${servletPath.equals('/car/order')}"
                     th:style="|background-image: url('/img/${car.user.currentImg}');|"
                     th:text="${car.user.username}"></div>
            </div>
            <div class="img-wrapper">
                <img th:src="|/img/${car.currentImg}|" src="#" alt="#" class="img-inner"/>
            </div>
            <div class="card-footer">
                <div class="money" th:text="${car.spending+car.income}"
                     title="Баланс по машине"></div>
                <div class="right money gray-white" title="+30% от расходов"
                     th:text="${car.spending*-1+car.spending*-0.3}">
                </div>
            </div>
        </div>
    </a>
</div>

</body>
</html>
