<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Аукцион</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<div class="mx-5 row">
    <div class="col-1">
        <a href="/auc/new-lot" sec:authorize="${hasAnyAuthority('POWER', 'ADMIN')}" class="btn btn-outline-success">&#10010;</a>
    </div>
    <div class="col-11 text-right header-text">
        Аукцион
    </div>
</div>

<div class="m-3 row">
    <div class="container col-lg-4 my-3" th:each="lot:${lots}">
        <a th:href="|/auc/${lot.id}|" th:object="${lot}">
            <div class="card bg-dark selectable">
                <div class="card-header">
                    <div th:text="|*{make} *{model} *{year}|"></div>
                </div>
                <div class="card-body text-center" style="height: 400px">
                    <img th:src="|/img/*{currentImg}|" style="max-width: 100%; max-height: 350px;">
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col text-left money" th:text="${lot.currentBid}" title="Текущая ставка"></div>
                        <div sec:authorize="${hasAnyAuthority('ADMIN', 'POWER')}" class="col text-right grey-white" title="Телефон последнего участника"
                             th:text="${lot.userPhone}">
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<div th:insert="~{parts/header-menu :: menu}"></div>

<script src="/js/calculator.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
