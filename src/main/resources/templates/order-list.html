<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Список заказов</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<div class="mx-5">
    <input sec:authorize="hasAnyAuthority('POWER', 'ADMIN')"
           type="button" class="btn btn-outline-success" onclick="goto('new-car/')" value="&#10010;">
</div>

<div class="m-3">
    Баланс по заказам: <span th:text="${sum}" class="money"></span>
</div>

<div class="row m-3">
    <div class="container col-lg-4 my-3" th:each="order:${orders}">
        <a th:href="|/orders/${order.id}/|">
            <div class="card bg-dark selectable">
                <div class="card-header">
                    <div th:text="|${order.make} ${order.model} ${order.year}|"></div>
                </div>
                <div class="card-body text-center" style="height: 400px">
                    <img th:src="|/img/${car.currentImg}|"
                         th:if="${car.currentImg}"
                         style="max-width: 100%; max-height: 350px;">
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col text-left money" th:text="${car.spending+car.income}"
                             title="Баланс по машине"></div>
                        <div class="col text-right money grey-white" title="+30% от расходов"
                             th:text="${car.spending*-1+car.spending*-0.3}">
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>

<div th:insert="~{parts/header-menu :: menu}"></div>

<script src="/js/app.js"></script>
</body>
</html>
