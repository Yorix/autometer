<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Список заказов</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<div th:insert="~{parts/header-menu :: menu}"></div>

<div class="container-fluid">
    <div class="card bg-dark my-2" sec:authorize="hasAnyAuthority('POWER', 'ADMIN')">
        <form method="post" action="/orders/" th:object="${order}">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <div class="card-body form-group row">
                <div class="col-lg-3 my-1">
                    <input id="input-date" type="date" class="form-control" th:field="*{date}"/>
                </div>
                <div class="col-lg-4 my-1">
                    <input type="text" class="form-control" placeholder="Описание"
                           th:field="*{description}"/>
                </div>
                <div class="col-lg-2 my-1 input-group">
                    <input id="input-buy" oninput="cuttingDecimalPlaces(this)"
                           type="number" step="0.01" max="9999999" class="form-control"
                           placeholder="Покупка" th:field="*{buy}">
                </div>
                <div class="col-lg-2 my-1 input-group">
                    <input id="input-sale" oninput="cuttingDecimalPlaces(this)"
                           type="number" step="0.01" max="9999999" class="form-control"
                           placeholder="Продажа" th:field="*{sale}">
                </div>
                <div class="col-lg-1 input-group">
                    <input type="submit" class="btn btn-outline-success" onclick="clickSubmit()" value=">>">
                </div>
            </div>
        </form>
    </div>
</div>

<div class="m-3">
    <div class="container col-lg-4 my-3" th:if="!${orders.isEmpty()}" th:each="order:${orders}">
        <div class="card bg-dark selectable">
            <div class="card-header">
                <div th:text="|${order.description}|"></div>
            </div>
            <div class="card-body text-center" style="height: 400px">
                <img th:src="|/img/${order.currentImg}|"
                     th:if="${order.currentImg}"
                     style="max-width: 100%; max-height: 350px;">
            </div>
            <div class="card-footer">
                <div class="text-left money" th:text="${order.buy+order.sale}"
                     title="Баланс по заказу"></div>
            </div>
        </div>
    </div>
</div>

<script src="/js/app.js"></script>
<script src="/js/ordersSpares.js"></script>
</body>
</html>
