<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<br/>

<div class="container">
    <div class="row">
        <div class="col-7"></div>
        <div class="col-5" style="text-align: right;">
            <iframe src="/budget/" width="100%" height="50px" align="left"
                    scrolling="no" style="border: 0;"></iframe>
        </div>
    </div>
</div>
<br/>

<div class="container">
    <div class="card text-white bg-dark">
        <div class="card-header">
            <div id="car-id" class="row" th:object="${car}" th:data-id="*{id}">
                <div id="div-make" th:text="*{make}" style="margin-left: 20px; font-size: 30px;"></div>
                <div id="div-model" th:text="*{model}" style="margin-left: 20px; font-size: 30px;"></div>
                <div style="margin-left: 20px;">
                    <button type="button" id="btn-edit-carname" class="btn btn-outline-warning"><<</button>
                    <button type="button" id="btn-submit-carname" class="btn btn-outline-success"
                            style="display: none;">>>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body row">
            <div class="col-8">
                <a href="img/">
                    <img th:src="'/'+${car.imgFilename}" style="max-width: 100%; max-height: 370px;">
                </a>
            </div>
            <div class="col-4">
                <table>
                    <tr style="color: var(--neg-color);">
                        <td>Расходы:</td>
                        <td th:text="${spending}"></td>
                    </tr>
                    <tr style="color: var(--pos-color);">
                        <td>Выручка:</td>
                        <td th:text="${income}"></td>
                    </tr>
                    <tr style="color: var(--var-color);">
                        <td>Прибыль:</td>
                        <td id="balance_info" th:data-balance="${spending+income}" th:text="${spending+income}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-6">
                    <button type="button" class="btn btn-outline-light" onclick="goto('../')"><< К выбору авто</button>
                </div>
                <div class="col-6" style="text-align: right;">
                    <button type="button" class="btn btn-outline-light" onclick="goto('notes/')">Все записи >></button>
                </div>
            </div>
        </div>
    </div>
    <br/>

    <iframe th:src="'/'+${car.id}+'/new-note/'" width="100%" height="100px"
            scrolling="no" style="border: 0;"></iframe>
</div>

<script src="/js/app.js"></script>
<script src="/js/car.js"></script>
</body>
</html>
