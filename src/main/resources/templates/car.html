<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel="stylesheet" href="/css/datepicker.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-secondary text-light">

<br/>
<div class="container">
    <div class="card text-white bg-dark">
        <div class="card-header" th:text="${car.make}+' '+${car.model}"></div>
        <div class="card-body row">
            <div class="col-sm-4">
                <input id="datepicker" name="date"/>
            </div>
            <div class="col-sm-8">
                <img th:src="'/files/'+${car.imgFilename}"
                     style="max-width: 100%; max-height: 370px;">
            </div>

        </div>
        <div class="card-footer">
            <button type="button" id="back_btn" class="btn btn-outline-light"><< К выбору авто</button>
        </div>
    </div>

    <br>

    <div class="card text-white bg-dark">
        <div class="card-body row">
            <div class="col-4">
                <form th:action="'/cars/'+${car.id}" method="post" th:object="${note}">
                    <div class="input-group">
                        <input type="hidden" th:field="*{id}">
                        <input type="text" autofocus class="form-control" placeholder="Запись" th:field="*{value}"/>
                        <div class="input-group-append">
                            <button id="test" type="submit" class="btn btn-outline-success"> >></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4" th:each="note:${car.notes}">
                <p th:text="${note.value}"></p>
                <p th:text="${note.date}"></p>
            </div>
            <div class="col-4">

            </div>
        </div>
    </div>
</div>

<script src="/js/datepicker/lang/ru.js"></script>
<script src="/js/datepicker/datepicker.js"></script>
<script src="/js/datepicker/datepickerController.js"></script>

<script src="/js/app/app.js"></script>
</body>
</html>
