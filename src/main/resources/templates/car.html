<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel="stylesheet" href="/css/datepicker.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-secondary text-light">

<br/>
<div class="container">
    <div class="card text-white bg-dark">
        <div class="card-header">
            <div th:text="${car.getMake()}+' '+${car.getModel()}"></div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-4">
                    <form id="dateform" th:action="'/cars/'+${car.id}+'/notes'">
                        <input id="datepicker" name="date"/>
                    </form>
                </div>
                <div class="col-sm-8">
                    <img th:src="'/files/'+${car.imgFilename}"
                         style="max-width: 100%; max-height: 370px;">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" id="back_btn" class="btn btn-outline-light"><< К выбору авто</button>
        </div>
    </div>
</div>

<script src="/js/datepicker/lang/ru.js"></script>
<script src="/js/datepicker/datepicker.js"></script>
<script src="/js/datepicker/datepickerController.js"></script>

<script src="/js/app/app.js"></script>
</body>
</html>
