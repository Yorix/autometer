<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="stylesheet" href="/css/datepicker.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-secondary text-light">

<br/>
<div class="container">
    <div class="card text-white bg-dark">
        <div class="card-header">
            <div id="car_id" class="row" th:object="${car}" th:data-id="*{id}">
                <div id="make_div" th:text="*{make}" style="margin-left: 20px; font-size: 30px;"></div>
                <div id="model_div" th:text="*{model}" style="margin-left: 20px; font-size: 30px;"></div>
                <div style="margin-left: 20px;">
                    <button type="button" id="edit_carname_btn" class="btn btn-outline-warning"><<</button>
                    <button type="button" id="submit_carname_btn" class="btn btn-outline-success"
                            style="display: none;">>>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body row">
            <div class="col-8">
                <a href="img/">Добавить фото</a><br/>
                <img th:src="'/'+${car.imgFilename}" style="max-width: 100%; max-height: 370px;">
            </div>
            <div class="col-4">
                <table cellpadding="10">
                    <tr style="color: var(--neg-color);">
                        <td>Расходы:</td>
                        <td th:text="${spending}"></td>
                    </tr>
                    <tr style="color: var(--pos-color);">
                        <td>Выручка:</td>
                        <td th:text="${income}"></td>
                    </tr>
                    <tr style="color: var(--var-color);">
                        <td>Прибыль:</td>
                        <td id="balance_info" th:data-balance="${spending+income}" th:text="${spending+income}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-10">
                    <button type="button" class="btn btn-outline-light" onclick="goto('../')"><< К выбору авто</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-light" onclick="goto('notes/')">Все записи >></button>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <div class="card text-white bg-dark">

        <form id='note_form' th:action="'/cars/'+${car.id}+'/notes/'" method="post" th:object="${note}">
            <div class="card-body form-group row">
                <div class="col-2 input-group">
                    <input id="datepicker" name="date" class="form-control" placeholder="дд.мм.гггг"
                           th:field="${note.date}"/>
                    <div id="pos" class="input-group-append"></div>
                </div>
                <div class="col-5">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="text" class="form-control" placeholder="Запись" th:field="*{description}"/>
                </div>
                <div class="col-2">
                    <select id="negative_select" class="form-control">
                        <option>Расход</option>
                        <option>Приход</option>
                    </select>
                </div>
                <div class="col-3 input-group">
                    <input id="note_value_input" oninput="cuttingDecimalPlaces(this)"
                           type="number" step="0.01" min="0" max="999999999"
                           class="form-control" placeholder="0.00" th:field="*{value}"/>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-success" onclick="noteSubmit()">>></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/js/datepicker/lang/ru.js"></script>
<script src="/js/datepicker/datepicker.js"></script>
<script src="/js/datepicker/datepickerController.js"></script>

<script src="/js/app/app.js"></script>
<script src="/js/app/car.js"></script>
</body>
</html>
