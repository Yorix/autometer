<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список автомобилей</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<div th:insert="~{parts/header-menu :: menu}"></div>

<div class="mb-4 mx-5">
    <button type="button" class="btn btn-outline-success" onclick="goto('new-car/')">&#10010;</button>
</div>

<div class="container-fluid row">
    <div class="container col-4" th:each="car:${cars}">
        <div class="card bg-dark selectable" th:onclick="|goto('/cars/${car.id}/')|">
            <div class="card-header">
                <div th:text="|${car.make} ${car.model}|"></div>
                <div th:text="${textProperties.header}"></div>
            </div>
            <div class="card-body" style="height: 400px; text-align: center;">
                <div th:text="${textProperties.body}"></div>
                <img th:src="|/img/${car.imgFilename}|"
                     th:if="${car.imgFilename}"
                     style="max-width: 100%; max-height: 350px;">
            </div>
            <div class="card-footer">
                <span th:text="${textProperties.footer}"></span>
                <div class="row">
                    <div class="col text-left money" th:text="${car.spending+car.income}"
                         title="Баланс по машине"></div>
                    <div class="col text-right money grey-white" title="+30% от расходов"
                         th:text="${car.spending*-1+car.spending*-0.3}">
                    </div>
                </div>
            </div>
        </div>
        <br/>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
