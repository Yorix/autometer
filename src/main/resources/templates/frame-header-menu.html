<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<body>
<link rel="stylesheet" href="/css/app.css"/>

<div class="card bg-dark">
    <div class="row">
        <div class="col-6">
            <span id="span-updated">Установлена последняя версия.</span>
            <span id="span-update-error">Отсутствует подключение к интернету или ошибка обновления.</span>
            <button id="btn-update" type="button" onclick="goto('/install/');" class="btn btn-outline-light btn-sm">
                Обновить программу
            </button>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-outline-light btn-sm" onclick="goto('/calculator/');">
                Калькулятор
            </button>
        </div>
        <div class="col-3 align-end">
            <div class="row">
                <div class="col-10">
                    <button id="btn-edit-budget" type="button" th:onclick="|editBudget(${budget});|"
                            class="btn btn-outline-warning btn-sm">
                        Изменить бютжет
                    </button>
                </div>
                <div class="col-2">
                    <button id="btn-add-to-budget" type="button" onclick="editBudget();"
                            class="btn btn-outline-success btn-sm">
                        &#10010;
                    </button>
                </div>
            </div>
            <div class="input-group">
                <input id="input-budget" type="number" step="0.01" min="0" max="9999999"
                       class="form-control-sm" placeholder="0.00" th:value="${budget}"
                       oninput="cuttingDecimalPlaces(this)"/>
                <div class="input-group-append">
                    <button id="btn-submit-budget" type="button"
                            th:onclick="|submitBudget(${budget});|"
                            class="btn btn-outline-success btn-sm">
                        >>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-2 align-end">
            Баланс: <span class="money" th:text="${budget+balance}"></span>
        </div>

    </div>
</div>

<script src="/js/budget.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
