<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Загрузка изображений</title>
    <link rel="stylesheet" href="/css/app.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-secondary text-light">


<br/>
<div class="container">
    <div class="card text-white bg-dark">
        <div class="card-header">
            <form action="./" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div style="margin-left: 20px;">
                        <input type="file" class="form-control-file" id="img" placeholder="Фото" name="file"/>
                    </div>
                    <div style="margin-left: 20px;">
                        <button type="submit" class="btn btn-outline-success">>></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-body">
            <div class="card-columns">
                <div class="container" th:each="img:${imgs}">
                    <div class="card text-white bg-dark">
                        <img style="max-width: 100%;" th:src="'/files/'+${img.filename}"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="button" id="back_btn" class="btn btn-outline-light"><< Назад</button>
        </div>
    </div>
</div>

<script src="/js/app/app.js"></script>
</body>
</html>
