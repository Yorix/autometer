<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список пользователей</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<div class="row">
    <div class="col mx-5">
        <a href="/user/get-visits?from=&to=" class="btn btn-outline-light">Активность</a>
    </div>
    <div class="col mx-5 text-right header-text">
        Пользователи
    </div>
</div>

<div class="container mt-3">
    <div class="card bg-dark">
        <div class="card-header">
            <h5>Регистрация нового пользователя</h5>
            <form method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <div class="form-group row">
                    <div class="col-md-5">
                        <label for="username">Имя пользователя</label>
                        <input id="username" name="username" type="text" class="form-control"
                               th:classappend="(${userExistsError}or${usernameError})?'is-invalid':''"/>
                        <div class="invalid-feedback" th:if="${userExistsError}" th:text="${userExistsError}"></div>
                        <div class="invalid-feedback" th:if="${usernameError}" th:text="${usernameError}"></div>
                    </div>
                    <div class="col-md-3">
                        <label for="password">Пароль</label>
                        <input id="password" name="password" type="password" class="form-control"
                               th:classappend="(${passConfirmError}or${passwordError})?'is-invalid':''"/>
                        <div class="invalid-feedback" th:if="${passwordError}" th:text="${passwordError}"></div>
                    </div>
                    <div class="col-md-3">
                        <label for="passwordConfirm">Повторите&nbsp;пароль</label>
                        <input id="passwordConfirm" name="passwordConfirm" type="password" class="form-control"
                               th:classappend="${passConfirmError}?'is-invalid'"/>
                        <div class="invalid-feedback" th:if="${passConfirmError}" th:text="${passConfirmError}"></div>
                    </div>
                    <div class="col-md-1 align-self-end">
                        <input type="submit" class="btn btn-outline-success" value=">>"/>
                    </div>
                </div>
            </form>
        </div>

        <div class="card-body">
            <div class="card px-3 bg-dark selectable" th:each="user:${users}">
                <a href="#" th:href="|/user/${user.id}|">
                    <div class="row">
                        <div class="col-4" th:text="${user.username}"></div>
                        <div class="col-8">
                            <span th:each="role:${user.roles}" th:text="${role}" class="mr-4"></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="card-footer">
            <a href="../" class="btn btn-outline-light"><< Назад</a>
        </div>
    </div>
</div>

<div th:insert="~{parts/header-menu :: menu}"></div>

<script src="/js/app.js"></script>
</body>
</html>
