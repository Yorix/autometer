<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Загрузка бд из файла</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>

<div th:insert="~{parts/header-menu :: menu}"></div>

<div class="container">
    <form method="post" action="/load-data/" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <div class="card bg-dark">
            <div class="card-header">
                Загрузка базы из файла
            </div>
            <div class="card-body text-danger">
                Внимание! Загрузка базы уничтожит всю текущую информацию и восстановит состояние базы, содержащееся в
                загружаемом файле!
                <div class="row">
                    <div class="col">
                        <input type="file" name="file">
                    </div>
                    <div class="col align-end">
                        <button type="submit" class="btn btn-danger">>></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="/js/app.js"></script>
</body>
</html>
