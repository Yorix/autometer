<!DOCTYPE html>
<html lang="ru" xmlns: xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Вход</title>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container row mx-auto">
    <div class="col-6 mx-auto">
        <div class="card bg-dark my-5">
            <div th:if="${param.error}" class="alert-danger p-1 m-2">Ошибка в имени или пароле.</div>
            <div th:if="${param.logout}" class="alert-info p-1 m-2">Вы вышли.</div>
            <form action="/login" method="post" class="form-inline">
                <label>
                    <input type="text" name="username" class="form-control m-2" placeholder="Имя"/>
                </label>
                <label>
                    <input type="password" name="password" class="form-control m-2" placeholder="Пароль"/>
                </label>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <input type="submit" class="btn btn-outline-success m-2" value="Войти"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
