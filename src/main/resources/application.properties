spring.servlet.multipart.max-file-size=2MB

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/autometer?createDatabaseIfNotExist=true&encoding=UTF-8&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Kiev
spring.datasource.username=user
spring.datasource.password=user

app.admin-username=admin
app.admin-password=admin

app.shell=bash
app.shell-arg=-c
app.db-backup-location=/home/autometer/backup
app.image-storage-location=/home/autometer/uploads
app.default-image-filename=00_default.png
app.default-image-full-filename=classpath:/static/media/00_default.png

app.currency-url=https://bank.gov.ua/NBUStatService/v1/statdirectory/exchange
app.currency-url-params=?valcode=%s&date=%s&json
app.currency-codes=usd, eur
